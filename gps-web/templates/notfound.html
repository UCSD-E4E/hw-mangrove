<html>
<head>
    <script src="{{url_for('static', filename='jquery-2.2.2.min.js')}}"></script>
    <script src="{{url_for('static', filename='leaflet/leaflet.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='leaflet/leaflet.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='pan/L.Control.Pan.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='demo.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    <meta http-equiv="refresh" content="5" >
</head>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">E4E Mangrove Monitoring GPS</a>
    <ul class="navbar-nav">
        <li class="nav-item active">
        <a class="nav-link" href="#">Map</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="savelocation">Save Locations</a>
        </li>

    </ul>
</nav>
<body>
    <div class="mx-auto" style="width:auto">
        <div class ="row" style="width=100%">
            <div class = "col" style="width: auto; height: 240px;" id="map">
                <script src="{{url_for('static', filename='pan/L.Control.Pan.js')}}"></script>
                <script>
                    var map = L.map('map',{
                    center: {{ coordinates }},
                    zoom: 15
                    });
                    L.tileLayer('/static/atlas/{z}/{x}/{y}.jpg',{
                    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
                    L.control.pan().addTo(map);
                </script>
     
            </div>

        </div>
        <div class="card" style="width: 100%;">
            <div class="card-body">
                    <h5 style="text-align: center"class="card-title">Current Coordinates: <span style = "color: red">Signal not Found</span></h5>
                    <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                        </div>
            </div>
        </div>
    </div>
</body>
